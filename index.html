<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Administration Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- File css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="bg-dark text-white">
      <div class="container">
        <div
          class="header_content d-flex justify-content-between align-items-center p-3"
        >
          <h3 class="header_logo m-0">
            <a style="color: #ffff" class="nav-link" href="#">i'MLOGO</a>
          </h3>
          <ul class="list-unstyled d-flex gap-4 align-items-center m-0">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">About</a></li>
            <li><a class="nav-link" href="#">Services</a></li>
            <a class="users nav-link" href="#"
              ><i class="fa-solid fa-user"></i
            ></a>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div
          class="body_header d-flex justify-content-between align-items-center"
        >
          <div
            class="filterList d-flex justify-content-start align-items-center"
          >
            <p class="me-4">Lọc đối tượng</p>
            <div class="mb-3">
              <select
                class="form-select form-select-lg"
                style="font-weight: 200; font-size: 16px"
                name=""
                id="chonDoiTuong"
                oninput="searchTypePerson(event)"
              >
                <option value="all">All</option>
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Customer">Customer</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end align-items-center">
            <form action="" class="search_bar" style="border: 3px dashed #000">
              <input
                class="search"
                type="search"
                oninput="searchPerson(event)"
                placeholder="Search here..."
              />
              <button class="search_button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <!-- Button trigger modal -->
            <button
              type="button"
              id="addPerson"
              class="btn_add btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <i class="fa-solid fa-plus"></i>
              Thêm người
            </button>
          </div>
        </div>
        <div class="body_content">
          <table
            class="table table-bordered align-middle"
            style="border: 1px solid #000"
          >
            <thead class="table_header">
              <tr class="table-dark">
                <th>ID</th>
                <th class="d-flex justify-content-evenly align-items-center">
                  <span>HỌ VÀ TÊN</span>
                  <div
                    class="btn-arrange bg-black text-white ms-3 px-3"
                    onclick="clickToOrderName()"
                    style="outline: none; cursor: pointer"
                  >
                    <i class="fa-solid fa-arrow-down-a-z"></i>
                  </div>
                </th>
                <th>EMAIL</th>
                <th>ĐỊA CHỈ</th>
                <th>LOẠI NGƯỜI DÙNG</th>
                <th>THÔNG TIN RIÊNG</th>
                <th>CHỨC NĂNG</th>
              </tr>
            </thead>
            <tbody id="tbody" class=""></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white text-center">
            <h1 class="modal-title fs-5 w-100" id="staticBackdropLabel">
              THÊM NGƯỜI DÙNG
            </h1>
            <button
              type="button"
              class="btn-close bg-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="formInput">
            <div class="row">
              <div class="mb-3 col-6">
                <label for="" class="form-label">HỌ VÀ TÊN</label>
                <input
                  type="text"
                  class="form-control main-input is-invalid" required
                  name=""
                  id="hoTen"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <p id="tbHoTen" class="text-error"></p>
              </div>
              <div class="mb-3 col-6">
                <label for="" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control main-input is-invalid" required
                  name=""
                  id="ma"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <p id="tbID" class="text-error"></p>
              </div>
              <div class="mb-3 col-6">
                <label for="" class="form-label">EMAIL</label>
                <input
                  type="email"
                  class="form-control main-input is-invalid" required
                  name=""
                  id="email"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <p id="tbEmail" class="text-error"></p>
              </div>
              <div class="mb-3 col-6">
                <label for="" class="form-label">ĐỊA CHỈ</label>
                <input
                  type="text"
                  class="form-control main-input is-invalid" required
                  name=""
                  id="diaChi"
                  aria-describedby="helpId"
                  placeholder=""
                />
                <p id="tbDiaChi" class="text-error"></p>
              </div>
              <div class="mb-3 col-6">
                <label for="" class="form-label">ĐỐI TƯỢNG</label>
                <select
                  class="form-select form-select-lg is-invalid" required
                  name=""
                  id="doiTuong"
                  onchange="handleChangeUserType()"
                >
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Customer">Customer</option>
                </select>
              </div>
              <p id="tbDoiTuong" class="text-error"></p>
              <div id="idDoiTuong" class="doiTuong"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btnClose"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              id="btnUpdate"
              class="btn btn-warning"
              data-bs-dismiss="modal"
            >
              Cập nhật
            </button>
            <button id="btnSave" type="button" class="btn btn-success">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div
          class="footer_content d-flex justify-content-between align-items-center"
        >
          <div class="footer__left">
            <span>
              COPYRIGHT
              <i class="fa-regular fa-copyright"></i>
              ALL RIGHTS RESERVED</span
            >
          </div>
          <div class="footer__right d-flex justify-content-center gap-3">
            <a href="#top" class="nav-link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#top" class="nav-link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#top" class="nav-link">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#top" class="nav-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- file js -->
    <script type="module" src="./controllers/index.js"></script>
  </body>
</html>
